<section class="vh-100" style="background-color: #101010;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="">

          <!-- LOGO -->
          <div style="background-color: #000;" class="element-radius row g-0 centaliza">
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img src="../../../assets/logo_menu.png"
                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Entre em sua conta</h5>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" class="form-control form-control-lg input-laranja" placeholder="Digite seu e-mail"
                    name="email" [(ngModel)]="email" email required [class.is-invalid]="exibeErro('email', form)" #emailInput>
                    <label class="form-label" for="form2Example17">E-mail</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg input-laranja"
                   placeholder="Digite sua senha" name="Password" [(ngModel)]="password" required
                    [class.is-invalid]="exibeErro('password', form)" #passwordInput>
                    <label class="form-label" for="form2Example27">Senha</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn laranja-main btn-lg btn-block" type="button" (click)="onSubmit(form)">Entrar</button>
                  </div>

                  <a class="small text-muted" href="#!">Esqueceu a senha?</a>
                  <p class="mb-5 pb-lg-2" style="color: #eee;">NÃ£o possui uma conta? <a href="#!"
                      style="color: var(--laranja-farmarcas);">Registre-se agora</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
