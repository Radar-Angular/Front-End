
<section class="page-section" id="contact" style="margin-top: 50px;">
    <div class="container">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Lista de Produtos</h2>
        <br>
        <!-- Contact Section Form-->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
              <div *ngIf="produtos.length == 0" class="alert alert-primary" role="alert">
                  Não existe produtos cadastrados
              </div>
              <table *ngIf="produtos.length > 0" class="table">
                  <thead>
                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Nome</th>      
                      <th scope="col">Descricao</th>
                      <th scope="col">Valor</th>      
                      <th scope="col">Quantidade</th>      
                      <th scope="col" colspan="2">Ações</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let produto of produtos">
                      <td>{{produto.id}}</td>
                      <td>{{produto.nome}}</td>
                      <td>{{produto.descricao}}</td>
                      <td>{{produto.valor}}</td>
                      <td>{{produto.qtdEstoque}}</td>
                      <td><a class="btn btn-warning" routerLink="/client-alterar/{{produto.id}}">Alterar</a></td>
                      <!-- <td><button class="btn btn-danger" (click)="excluir(produto)">Excluir</button></td> -->
                    </tr>
                  </tbody>
              </table>
            </div>
        </div>
    </div>
  </section>
