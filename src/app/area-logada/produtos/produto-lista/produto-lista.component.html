<section class="page-section" id="produto" style="margin-top: 100px;">
  <div class="container">
    <div class="card shadow pt-5">
      <div class="d-flex justify-content-between p-3">
        <h2 class="page-section-heading text-uppercase text-secondary mb-0">Lista de Produtos</h2>
        <button type="button" class="btn-add btn btn-outline-success" (click)="addProduto()">Adicionar</button>
      </div>
      <br>
      <div class="row justify-content-center">
        <div>
          <div *ngIf="produtos.length == 0" class="alert alert-primary" role="alert">
            Não existem produtos cadastrados
          </div>
          <table *ngIf="produtos.length > 0" class="table table-hover justify-content-center text-center">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th scope="col">Valor</th>
                <th scope="col">Quantidade</th>
                <th scope="col" colspan="2">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let produto of produtos">
                <td>{{produto.id}}</td>
                <td>{{produto.nome}}</td>
                <td>{{produto.descricao}}</td>
                <td>R$ {{produto.valor}}</td>
                <td>{{produto.qtdEstoque}}</td>
                <td>

                  <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-warning"
                      (click)="editarContato(produto.id)">Alterar</button>
                    <button type="button" class="btn btn-outline-danger" (click)="excluir(produto)">Excluir</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- <mat-paginator [length]="produtos.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
          </mat-paginator> -->
        </div>
      </div>
    </div>
  </div>
</section>
