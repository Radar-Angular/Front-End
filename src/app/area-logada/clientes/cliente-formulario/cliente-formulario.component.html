
<div class="container pt-5">
    <h2>Criar novo contato</h2>
    <div>
        <form [formGroup]="clienteForm" class="form-group">
            <div>
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
            </div>
            <div class="form-group">
                <label for="descricao">Descricao</label>
                <input type="text" class="form-control" id="descricao" placeholder="DescricÃ£o" formControlName="descricao" >
            </div>
            <div class="form-group">
                <label for="Valor">Valor</label>
                <input type="number" class="form-control" id="valor" placeholder="Valor" formControlName="valor">
            </div>
            <div class="form-group">
                <label for="qtdEstoque">Quantidade</label>
                <input type="number" class="form-control" id="qtdEstoque" placeholder="qtdEstoque" formControlName="qtdEstoque">
            </div>

            <button class="p-2 align-center" (click)="salvar()">
                {{cliente.id ? 'Salvar Contato' : 'Criar contato'}}
            </button>
        </form>
    </div>
</div>
