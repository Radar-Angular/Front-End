<div class="container pt-5">
    <div>
        <form id="clienteForm" class="form-group">
            <div>
                <h2>{{titulo}}</h2>
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome"
                    [(ngModel)]="cliente.nome">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone"
                    [(ngModel)]="cliente.telefone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="cliente.email">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF" [(ngModel)]="cliente.cpf">
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" placeholder="CEP" [(ngModel)]="cliente.cep">
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" name="logradouro" placeholder="Logradouro"
                    [(ngModel)]="cliente.logradouro">
            </div>
            <div class="form-group">
                <label for="numero">Numero</label>
                <input type="text" class="form-control" id="numero" name="numero" placeholder="Numero" [(ngModel)]="cliente.numero">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro" [(ngModel)]="cliente.bairro">
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" [(ngModel)]="cliente.cidade">
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" placeholder="Estado" [(ngModel)]="cliente.estado">
            </div>
            <div class="form-group">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Complemento"
                    [(ngModel)]="cliente.complemento">
            </div>
            <br>
            <button type="button" class="p-2 align-center btn btn-primary" (click)="salvar()">
                {{cliente.id ? 'Salvar alterações - Cliente' : 'Adicionar Novo - Cliente'}}
            </button>
        </form>
    </div>
</div>
