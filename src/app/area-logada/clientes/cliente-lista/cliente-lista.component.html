      <!-- LISTA CLIENTES -->
      <div class="row text-center justify-content-center">
        <table class="table table-hover" style="width: 100%;">
          <thead>
            <tr role="row">
              <th>ID</th>
              <th>Nome</th>
              <th>CPF</th>
              <th>E-mail</th>
              <th>Telefone</th>
              <th>Endereço</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td>{{cliente.id}}</td>
              <td>{{cliente.nome}}</td>
              <td>{{cliente.cpf}}</td>
              <td>{{cliente.email}}</td>
              <td>{{cliente.telefone}}</td>
              <td>{{cliente.logradouro}}, {{cliente.numero}}</td>
            </tr>
          </tbody>
        </table>
